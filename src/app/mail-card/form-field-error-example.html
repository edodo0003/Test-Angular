<div class="example-container">
  <mat-form-field class="email-size" appearance="fill">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="mail@gmail.com"  [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>
